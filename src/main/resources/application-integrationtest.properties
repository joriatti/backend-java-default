spring.datasource.name=BackendDS
spring.datasource.username=${database.user}
spring.datasource.password=${database.password}
spring.datasource.url=${database.url}
spring.datasource.driver-class-name=${database.driver}
spring.jpa.properties.hibernate.dialect=${hibernate.dialect}

#spring.jpa.show-sql=true
#spring.jpa.properties.hibernate.format_sql=true

# temporario - testes
server.servlet.context-path=/

javamelody.enabled=false
javamelody.advisor-auto-proxy-creator-enabled=false

# secret para jwt
backend.jwt.signing-key=SECRET_KEY_FOR_JWT